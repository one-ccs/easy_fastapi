# 项目配置文件
# 请在此文件中配置项目相关信息，如数据库连接信息、安全认证配置、日志配置等
# 带 * 号表示必选项

easy_fastapi:
    # 是否强制所有除 500 外的状态码都返回 200 状态码，默认 False
    force_200_code: False
    # 安全认证配置
    authorization:
        # * 密钥，默认 None
        secret_key: easy_fastapi
        # 算法，默认 HS256
        algorithm: HS256
        # 访问令牌过期时间，默认 15 分钟
        access_token_expire_minutes: 30
        # 刷新令牌过期时间，默认 10080 分钟，即 7 天
        refresh_token_expire_days: 10080
    # 路径相关配置
    resources:
        # 上传文件保存目录
        upload_folder: ./upload
        # 模板文件目录
        templates_folder: ../frontend/dist
        # 静态文件目录
        static_folder: ../frontend/dist/static


fastapi:
    # root_path，默认 /api
    root_path: /api
    # 文档配置
    swagger:
        # 用于获取访问令牌的 URL，默认 /token
        token_url: /token
        # 默认 /docs
        docs_url: /api-docs
        # 默认 /redoc
        redoc_url: /api-redoc
        # 默认 /openapi.json
        openapi_url: /api-json
    # 跨域配置
    cors:
        # 是否启用跨域，默认 False
        enabled: False
        # 允许的域列表，默认 ['*']
        allow_origins:
            - '*'
        # 是否允许请求携带 cookie，默认 True
        allow_credentials: True
        # 允许的请求方法，默认 ['*']
        allow_methods:
            - '*'
        # 允许的请求头，默认 ['*']
        allow_headers:
            - '*'
    # 中间件配置
    middleware:
        # 强制所有传入请求必须是 https 或 wss
        https_redirect:
            enabled: False
        # 强制所有传入请求都必须正确设置 Host 请求头，以防 HTTP 主机头攻击
        trusted_host:
            enabled: False
            allowed_hosts:
                - '*'
        # gzip 压缩配置
        gzip:
            enabled: False
            minimum_size: 1000
            compresslevel: 5


# 数据库配置
database:
    # *
    url: mysql://127.0.0.1:3306/easy_fastapi
    # *
    username: root
    # *
    password: 123456
    # 是否打印日志，默认 False
    echo: False
    # 时区，默认 Asia/Chongqing
    timezone: Asia/Chongqing


# redis 配置
redis:
    # * 主机名，默认 None
    host: 127.0.0.1
    # 密码，默认 None
    password: ~
    # 端口号，默认 6379
    port: 6379
    # 数据库号，默认 0
    db: 0
    # 是否解码响应，默认 True
    decode_responses: True
